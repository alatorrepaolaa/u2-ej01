type Author {
    id: ID!
    name: String!
    nationality: String!
}

type Query{
allAuthors: [Author!]!
getAuthor(id:ID!):Author
}

type Mutation{
createAuthor(name: String!, nationality: String!): Author!
updateAuthor(id:ID!,name:String,nationality:String): Author!
deleteAuthor(id: ID!): Author!
}


